<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaiTools - Access Verification</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 24px;
            background-color: #faf9f8;
            color: #323130;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 32px;
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #323130;
        }
        
        .subtitle {
            font-size: 14px;
            color: #605e5c;
            line-height: 1.5;
        }
        
        .info-box {
            background: #fff4ce;
            border-left: 4px solid #ffb900;
            padding: 16px;
            margin: 24px 0;
            border-radius: 4px;
        }
        
        .info-box p {
            font-size: 14px;
            color: #323130;
            line-height: 1.6;
            margin: 0;
        }
        
        .form-group {
            margin: 24px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #323130;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 1px #0078d4;
        }
        
        input[type="email"]::placeholder {
            color: #a19f9d;
        }
        
        .error-message {
            color: #a4262c;
            font-size: 13px;
            margin-top: 8px;
            padding: 8px 12px;
            background: #fde7e9;
            border-radius: 4px;
            display: none;
            line-height: 1.4;
        }
        
        .error-message.show {
            display: block;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-button {
            background-color: #0078d4;
            color: white;
        }
        
        .primary-button:hover {
            background-color: #106ebe;
        }
        
        .primary-button:active {
            background-color: #005a9e;
        }
        
        .primary-button:disabled {
            background-color: #c8c6c4;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .secondary-button {
            background-color: white;
            color: #323130;
            border: 1px solid #8a8886;
        }
        
        .secondary-button:hover {
            background-color: #f3f2f1;
        }
        
        .secondary-button:active {
            background-color: #edebe9;
        }
        
        .contact-info {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #edebe9;
            text-align: center;
        }
        
        .contact-info p {
            font-size: 13px;
            color: #605e5c;
            line-height: 1.6;
        }
        
        .contact-info a {
            color: #0078d4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Access Verification Required</h1>
            <p class="subtitle">This add-in is restricted to authorized users only</p>
        </div>
        
        <div class="info-box">
            <p><strong>For authorized users:</strong> Enter your work email address to verify access.</p>
        </div>
        
        <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input 
                type="email" 
                id="emailInput" 
                placeholder="you@company.com"
                autocomplete="email"
                spellcheck="false"
                autofocus
            />
            <div id="errorMessage" class="error-message">
                Please enter a valid email address.
            </div>
        </div>
        
        <div class="button-group">
            <button class="secondary-button" id="cancelButton">Cancel</button>
            <button class="primary-button" id="verifyButton">
                Verify Access
            </button>
        </div>
        
        <div class="contact-info">
            <p>
                Need access or have questions?<br>
                Contact <a href="mailto:connect@prairieforge.ai">connect@prairieforge.ai</a>
            </p>
        </div>
    </div>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="email-prompt.js"></script>
</body>
</html>
